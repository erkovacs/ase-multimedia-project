<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ErikTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF"/>
    <link rel="icon" type="image/png" href="./media/images/icons/icon-72x72.png">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Lux Bootstrap theme, just the styles -->
    <link rel="stylesheet" type="text/css" media="all" href="./lib/css/bootstrap.min.css" />
    <!-- Assets -->
    <link rel="stylesheet" type="text/css" media="all" href="2_1078_KOVACS_Erik.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="all" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- App -->
    <script src="2_1078_KOVACS_Erik.js"></script>
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Content -->
    <div class="container-fluid">
        <!-- Navbar -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-md-12">
                <a class="navbar-brand" href="#">ERIKTUBE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input id="search" class="form-control mr-sm-4" type="text" placeholder="Search">
                        <button id="search-button" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        
        <!-- Main -->
        <div id="main">
            <div class="row">
                <!-- Theatre -->
                <div class="col-md-8">
                    <div id="theatre">
                        <canvas id="canvas"></canvas>
                        <!-- Controls -->
                        <div id="theatre-controls">
                            <div id="scrubber">
                                <div id="scrubber-fill">
                                </div>
                            </div>
                            <div id="buttons">
                                <button id="play-pause" class="play"></button>
                                <button id="mute-unmute" class="mute"></button>
                            </div>
                            <div id="time">
                                0:00:00 / 0:00:00
                            </div>
                        </div>
                    </div>
                    <div id="title-bar" class="row">
                        <div class="col-md-9">
                            <h3 id="current-video-title"></h3>
                        </div>
                        <div class="col-md-3" id="video-controls">
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="histogram" >
                                    <label class="custom-control-label" for="histogram">Histogram</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 overflow-hidden">
                        <hr class="my-4">
                        <button type="button" class="btn btn-outline-primary" id="download-frame">Download</button>
                        <hr class="my-4">
                        </div>
                    </div>
                </div>
                <!-- Playlist -->
                <div class="col-md-4">
                    <div class="row" id="playlist-header">
                        <div class="col-md-6">Up next</div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="autoplay" checked="">
                                    <label class="custom-control-label" for="autoplay">Autoplay</label>
                                </div>
                            </div>
                        </div>
                    </div>
                <div id="playlist">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
